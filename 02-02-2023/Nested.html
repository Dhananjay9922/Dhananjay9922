<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>
    <ol type="1">
        <li>Capital Letters</li>
        <ul style="list-style: square;">
        <li>A</li>
        <dd>A for Apple.</dd>
        <li>B</li>
        <dd>B for Bat.</dd>
        <li>C</li>
        <dd>C for Cat.</dd>
        <li>D</li>
        <dd>D for Dog.</dd>
        <li>E</li>
        <dd>E for Elephant.</dd>
        <li>F</li>
        <dd>F for Fly.</dd>
        <li>G</li>
        <dd>G for Goat.</dd>
        </ul>
    </ol>

    <ol type="a">
        <li>Small Letters</li>
        <ul style="list-style: circle;">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        
        </ul>
    </ol>

    
    
</body>
</html>
